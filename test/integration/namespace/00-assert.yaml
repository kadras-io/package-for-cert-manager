# AKS Support
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  labels:
    app.kubernetes.io/instance: cert-manager
  annotations:
    admissions.enforcer/disabled: "true"
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  labels:
    app.kubernetes.io/instance: cert-manager
  annotations:
    admissions.enforcer/disabled: "true"

# Image Pull Secret
---
apiVersion: v1
kind: Secret
metadata:
  name: canonical-registry-credentials
  namespace: custom-ns
  annotations:
    secretgen.carvel.dev/image-pull-secret: ""
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: e30K
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: custom-ns
spec:
  template:
    spec:
      imagePullSecrets:
        - name: canonical-registry-credentials

# Private CA
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: kadras-bootstrap-issuer
status:
  conditions:
  - reason: IsReady
    status: "True"
    type: Ready
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kadras-root-ca
  namespace: custom-ns
status:
  conditions:
  - status: "True"
    type: Ready
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: kadras-ca-issuer
status:
  conditions:
  - status: "True"
    type: Ready
